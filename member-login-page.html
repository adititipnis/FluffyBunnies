<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login - Luxury Travel Concierge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cormorant Garamond', serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: transparent;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            z-index: 10;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 2px;
            color: #fff;
            text-decoration: none;
        }
        
        .login-container {
            display: flex;
            min-height: calc(100vh - 80px);
        }
        
        .login-image {
            flex: 1;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('/api/placeholder/1080/1920');
            background-size: cover;
            background-position: center;
            display: none;
        }
        
        .login-form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .login-form {
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            letter-spacing: 3px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            letter-spacing: 1px;
            color: #d3d3d3;
        }
        
        input {
            width: 100%;
            padding: 0.8rem;
            background-color: transparent;
            border: none;
            border-bottom: 1px solid #333;
            color: #fff;
            font-size: 1rem;
            letter-spacing: 1px;
            transition: border-color 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-bottom-color: #fff;
        }
        
        .error-message {
            color: #ff4d4d;
            margin-top: 1rem;
            padding: 0.8rem;
            border: 1px solid #ff4d4d;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            text-align: center;
            display: none;
        }
        
        .error-message.visible {
            display: block;
        }
        
        .btn {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1.5rem;
            border: 1px solid #fff;
            background-color: transparent;
            color: #fff;
            font-size: 1rem;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background-color: #fff;
            color: #000;
        }
        
        .forgot-password {
            display: block;
            text-align: right;
            margin-top: 1rem;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .forgot-password:hover {
            color: #fff;
        }
        
        .back-home {
            margin-top: 3rem;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            text-align: center;
            display: block;
        }
        
        .back-home:hover {
            color: #fff;
        }
        
        footer {
            padding: 1.5rem;
            text-align: center;
            background-color: transparent;
            color: #666;
            font-size: 0.8rem;
            letter-spacing: 1px;
            margin-top: auto;
        }
        
        @media (min-width: 768px) {
            .login-image {
                display: block;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            header {
                padding: 1.5rem;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="luxury-travel-concierge.html" class="logo">CHÉVOY</a>
    </header>
    
    <div class="login-container">
        <div class="login-image"></div>
        <div class="login-form-container">
            <div class="login-form">
                <h1>MEMBER LOGIN</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required>
                    </div>
                    <div id="errorMessage" class="error-message">
                        Invalid email or password. Please try again.
                    </div>
                    <button type="submit" id="loginButton" class="btn">SIGN IN</button>
                </form>
                <a href="luxury-travel-concierge.html" class="back-home">Return to Homepage</a>
            </div>
        </div>
    </div>
    
    <footer>
        &copy; 2025 Chévoy. All rights reserved.
    </footer>
    
    <script>
        // Get references to elements
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        
        // Add click event directly to the button (more reliable than form submit in some cases)
        loginButton.addEventListener('click', function(event) {
            // Prevent the default form submission
            event.preventDefault();
            
            // Show the error message by adding the visible class
            errorMessage.classList.add('visible');
            
            // Add red border to inputs
            emailInput.style.borderBottomColor = '#ff4d4d';
            passwordInput.style.borderBottomColor = '#ff4d4d';
            
            // Return false to prevent further execution
            return false;
        });
        
        // Also handle the form submit event as a backup
        loginForm.addEventListener('submit', function(event) {
            // Prevent the default form submission
            event.preventDefault();
            
            // Show the error message
            errorMessage.classList.add('visible');
            
            // Add red border to inputs
            emailInput.style.borderBottomColor = '#ff4d4d';
            passwordInput.style.borderBottomColor = '#ff4d4d';
            
            // Return false to prevent further execution
            return false;
        });
    </script>
</body>
</html>
